<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script/fill-agenda-table.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Linux Day</h1>
            </div>
            <div class="subtitle">
                <h3>18 Novembre 2023</h3>
            </div>
        </div>
        <div class="main">
            <div class="linux-day-logo-container">
                <img width="350" height="350" class="linux-day-logo" alt="Linux Day Print" src="./img/linux-day.jpeg" />
            </div>
            <div class="agenda">
                <table id="programma">
                    <tr>
                        <th>Orario</th>
                        <th>Sala</th>
                        <th>Speaker</th>
                        <th>Titolo</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
